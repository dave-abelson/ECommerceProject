<form class="form-group" name="loginForm" ng-submit="login()">
        <h2>Login</h2>
        <input type="email" ng-model="user.email" placeholder="Email Address" class="form-control"><br>
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
        <input type="submit" value="Login" class="btn btn-primary" />
</form>
