<h1>{{current_user.FirstName}}'s Shopping Cart</h1>

<p>Name     Price     Quantity</p>
<div ng-repeat="item in shoppingCart">
<p>{{item.Name}}     ${{item.price}}     {{item.ItemQuantity}} <button type="button" class="btn btn-default" ng-click="decrementQuantity(item.ID)">-</button> <button type="button" class="btn btn-default" ng-click="incrementQuantity(item.ID)">+</button></p>
</div>
<p>Total: ${{totalPrice | number : 2}}</p>
<button type="button" class="btn btn-primary" ng-click="go('/checkout')">Checkout</button>
